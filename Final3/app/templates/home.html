{% extends "base.html" %}
{% block content %}
    <div class="jumbotron" style="padding-top: 0; padding-bottom:20px">
        <div class="container">
            <div class="col-md-6">
                <h1 style="font-size: 50px">Welcome {{ user._id }}!</h1>
            </div>
            <div class="col-md-6">
                <div id="weather"></div>
                    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery.simpleWeather/3.1.0/jquery.simpleWeather.min.js'></script>
                    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-6">
            <div class="list-group">
                <a class="list-group-item active"><h4><b>Classes</b></h4></a>
                {% for class in classes %}
                    <a href= "{{ url_for('class_page', class_id=class._id) }}" class="list-group-item"><b>{{ class._id }}</b>  <span class="badge">FA17</span></a>
                {% endfor %}
            </div>
        </div>
        <div class="col-md-6">
            <div class="googleCalendar">
                <iframe src="https://calendar.google.com/calendar/embed?showTitle=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=WEEK&amp;height=600&amp;wkst=2&amp;bgcolor=%23ffffff&amp;src=shrujancheruku%40gmail.com&amp;color=%231367a5&amp;ctz=America%2FChicago" style="border-width:0" width="600" height="300" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </div>
{% endblock %}
