<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ file_name }} Revisions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Shrujan's SVN Portfolio</a>
            </div>
        </div>
    </nav>

    {% for revision in revisions %}
    <div class="jumbotron">
	    <div class="container">
		    <h1>Version: {{ revision['version'] }}</h1>
            <p>Message: {{ revision['summary'] }}</p>
            <p>Author: {{ revision['author'] }}</p>
            <p>Date: {{ revision['date'] }} </p>
            <iframe src="{{ revision['url'] }}" width=100% height="300" allowTransparency="true"
            style="background-color: #239057;" frameborder="0" marginheight="0" marginwidth="0">File</iframe>
	    </div>
    </div>
    {% endfor %}

</body>
